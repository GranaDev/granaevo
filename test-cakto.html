<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Autentica√ß√£o Cakto</title>
    <style>
        body {
            background: #0a0f1a;
            color: #fff;
            font-family: monospace;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        h1, h2 {
            color: #10b981;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            margin-bottom: 15px;
            font-family: monospace;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        #result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(16, 185, 129, 0.3);
            margin-top: 20px;
        }
        
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç Teste de Autentica√ß√£o Cakto</h1>
    
    <div class="section">
        <h2>Suas Credenciais</h2>
        <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-bottom: 15px;">
            Cole as credenciais que voc√™ v√™ no dashboard da Cakto
        </p>
        
        <label style="color: rgba(255,255,255,0.8); display: block; margin-bottom: 5px;">
            CLIENT_ID:
        </label>
        <input 
            type="text" 
            id="clientId" 
            placeholder="SQyJDnZn5EiHr66GR2pki0Q9n2PnvT8le62HOBU"
            value="SQyJDnZn5EiHr66GR2pki0Q9n2PnvT8le62HOBU"
        >
        
        <label style="color: rgba(255,255,255,0.8); display: block; margin-bottom: 5px;">
            CLIENT_SECRET:
        </label>
        <input 
            type="text" 
            id="clientSecret" 
            placeholder="zehJltuXe2yxprPCG..."
            value="zehJltuXe2yxprPCGEFgdvR6ATcfBdfkJAZc1QGMAzrFQsQ0fyngTSUU3XCiPJgXKWjybRH6SygGNLlzsytKu0QEgWnSsskyuHk2DkwcLqSwJZ4enNIaUP9hSnjqsG9W"
        >
        
        <button onclick="testarAutenticacao()">üöÄ Testar Autentica√ß√£o</button>
    </div>
    
    <div class="section" style="display: none;" id="resultSection">
        <h2>Resultado</h2>
        <div id="result"></div>
    </div>

    <script>
        async function testarAutenticacao() {
            const clientId = document.getElementById('clientId').value.trim();
            const clientSecret = document.getElementById('clientSecret').value.trim();
            const resultDiv = document.getElementById('result');
            const resultSection = document.getElementById('resultSection');
            
            if (!clientId || !clientSecret) {
                alert('‚ùå Preencha CLIENT_ID e CLIENT_SECRET');
                return;
            }
            
            resultSection.style.display = 'block';
            resultDiv.innerHTML = '<span class="info">üîÑ Testando autentica√ß√£o...</span>\n\n';
            
            try {
                // Preparar dados
                const params = new URLSearchParams();
                params.append('client_id', clientId);
                params.append('client_secret', clientSecret);
                
                resultDiv.innerHTML += '<span class="info">üì§ Enviando requisi√ß√£o para:</span>\n';
                resultDiv.innerHTML += 'URL: https://api.cakto.com.br/o/token/\n';
                resultDiv.innerHTML += 'Method: POST\n';
                resultDiv.innerHTML += 'Content-Type: application/x-www-form-urlencoded\n\n';
                resultDiv.innerHTML += '<span class="info">üì¶ Payload:</span>\n';
                resultDiv.innerHTML += `client_id: ${clientId.substring(0, 20)}...\n`;
                resultDiv.innerHTML += `client_secret: ${clientSecret.substring(0, 20)}...\n\n`;
                
                // Fazer requisi√ß√£o
                const response = await fetch('https://api.cakto.com.br/o/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: params.toString()
                });
                
                const responseText = await response.text();
                
                resultDiv.innerHTML += `<span class="${response.ok ? 'success' : 'error'}">üì• Status HTTP: ${response.status} ${response.statusText}</span>\n\n`;
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.innerHTML += '<span class="success">‚úÖ AUTENTICA√á√ÉO FUNCIONOU!</span>\n\n';
                    resultDiv.innerHTML += '<span class="info">üé´ Token recebido:</span>\n';
                    resultDiv.innerHTML += JSON.stringify(data, null, 2) + '\n\n';
                    resultDiv.innerHTML += '<span class="success">‚úÖ Suas credenciais est√£o corretas!</span>\n';
                    resultDiv.innerHTML += '<span class="info">Agora voc√™ pode usar este CLIENT_ID e CLIENT_SECRET no Supabase.</span>\n';
                } else {
                    resultDiv.innerHTML += '<span class="error">‚ùå ERRO NA AUTENTICA√á√ÉO</span>\n\n';
                    resultDiv.innerHTML += '<span class="info">Resposta da API:</span>\n';
                    resultDiv.innerHTML += responseText + '\n\n';
                    resultDiv.innerHTML += '<span class="error">‚ö†Ô∏è POSS√çVEIS CAUSAS:</span>\n';
                    resultDiv.innerHTML += '1. CLIENT_ID incorreto\n';
                    resultDiv.innerHTML += '2. CLIENT_SECRET incorreto\n';
                    resultDiv.innerHTML += '3. Credenciais desabilitadas no dashboard da Cakto\n';
                    resultDiv.innerHTML += '4. API Key expirada\n\n';
                    resultDiv.innerHTML += '<span class="info">SOLU√á√ÉO:</span>\n';
                    resultDiv.innerHTML += '1. V√° no dashboard da Cakto\n';
                    resultDiv.innerHTML += '2. V√° em Apps > GranaEvo\n';
                    resultDiv.innerHTML += '3. Copie EXATAMENTE o CLIENT_ID e CLIENT_SECRET\n';
                    resultDiv.innerHTML += '4. Cole aqui e teste novamente\n';
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<span class="error">‚ùå ERRO: ${error.message}</span>\n`;
            }
        }
    </script>
</body>
</html>
