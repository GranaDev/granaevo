<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Acesso - GranaEvo</title>
    <meta name="description" content="Configure sua senha e comece a usar o GranaEvo">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --neon-green: #6ee7b7;
            --dark: #0a0b14;
            --dark-card: #13141f;
            --dark-soft: #1a1b2e;
            --gray: #6b7280;
            --gray-light: #9ca3af;
            --white: #ffffff;
            --error: #ef4444;
            --success: #10b981;
            
            --neon-glow: 0 0 20px rgba(16, 185, 129, 0.4);
            --neon-glow-strong: 0 0 40px rgba(16, 185, 129, 0.6);
            
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a0b14 0%, #13141f 50%, #0a0b14 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Background effects */
        .bg-effects {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -150px;
            right: -150px;
        }

        .glow-orb-2 {
            width: 350px;
            height: 350px;
            background: var(--neon-green);
            bottom: -120px;
            left: -120px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-40px, 40px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
        }

        /* Card */
        .card {
            background: rgba(19, 20, 31, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 24px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: var(--neon-glow);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            stroke: var(--dark);
            stroke-width: 2.5;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--gray-light);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 2rem 0;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(16, 185, 129, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-state {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .error-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Form */
        .form-state {
            display: none;
        }

        .info-box {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-box p {
            font-size: 0.875rem;
            color: var(--gray-light);
            line-height: 1.5;
        }

        .info-box strong {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--white);
            font-size: 0.9375rem;
            transition: all var(--transition);
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        input::placeholder {
            color: var(--gray);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all var(--transition);
        }

        .strength-weak { 
            background: var(--error); 
            width: 33%;
        }

        .strength-medium { 
            background: #f59e0b; 
            width: 66%;
        }

        .strength-strong { 
            background: var(--success); 
            width: 100%;
        }

        .helper-text {
            color: var(--gray);
            font-size: 0.75rem;
            margin-top: 0.375rem;
        }

        .error-text {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.375rem;
            display: none;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: var(--neon-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow-strong);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(16, 185, 129, 0.3);
            box-shadow: none;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--primary);
        }

        /* Success State */
        .success-state {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--success);
        }

        .success-message {
            color: var(--success);
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer p {
            color: var(--gray);
            font-size: 0.8125rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effects">
        <div class="glow-orb glow-orb-1"></div>
        <div class="glow-orb glow-orb-2"></div>
    </div>

    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>Bem-vindo ao GranaEvo!</h1>
                <p class="subtitle">Configure sua senha para acessar sua conta</p>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p class="subtitle">Validando seu link de acesso...</p>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState">
                <div class="error-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <p class="error-message" id="errorMessage"></p>
                <a href="login.html" class="btn">
                    Ir para Login
                    <svg viewBox="0 0 20 20" fill="none">
                        <path d="M7 13L13 7M13 7H7M13 7V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </a>
            </div>

            <!-- Form State -->
            <div class="form-state" id="formState">
                <div class="info-box">
                    <p>
                        <strong id="userEmail"></strong><br>
                        Plano: <strong id="planName"></strong>
                    </p>
                </div>

                <form id="passwordForm">
                    <div class="form-group">
                        <label for="password">Nova Senha</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Digite sua senha"
                                required
                                minlength="8"
                            />
                            <button type="button" class="toggle-password" id="togglePassword1">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <p class="helper-text" id="strengthText">Mínimo 8 caracteres</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="input-wrapper">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirme sua senha"
                                required
                                minlength="8"
                            />
                            <button type="button" class="toggle-password" id="togglePassword2">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <p class="error-text" id="confirmError">As senhas não coincidem</p>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        Criar Senha e Acessar
                        <svg viewBox="0 0 20 20" fill="none">
                            <path d="M7 13L13 7M13 7H7M13 7V13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Success State -->
            <div class="success-state" id="successState">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2"/>
                        <polyline points="22 4 12 14.01 9 11.01" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <p class="success-message">Senha criada com sucesso!</p>
                <p class="subtitle" style="margin-bottom: 1.5rem;">Redirecionando para o login...</p>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>
                    Precisa de ajuda? 
                    <a href="mailto:suporte@granaevo.com">Entre em contato</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="primeiroacesso.js"></script>
</body>
</html>
