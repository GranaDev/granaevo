<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - GranaEvo</title>
    <link rel="stylesheet" href="planos.css">
    <style>
        .checkout-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .checkout-header h1 {
            color: var(--text-primary, #fff);
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .plan-info {
            background: rgba(16, 185, 129, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .plan-info h3 {
            color: #10b981;
            margin-bottom: 10px;
        }
        
        .plan-info .price {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        #form-checkout {
            margin-top: 20px;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(16, 185, 129, 0.3);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>ðŸŽ‰ Finalize sua compra</h1>
            <p style="color: rgba(255,255,255,0.6);">Acesso vitalÃ­cio ao GranaEvo</p>
        </div>

        <div class="plan-info" id="planInfo">
            <h3>Plano: <span id="planName"></span></h3>
            <div class="price">R$ <span id="planPrice"></span></div>
            <p style="color: rgba(255,255,255,0.6); margin-top: 10px;">Pagamento Ãºnico â€¢ Sem mensalidades</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="userName">Nome Completo</label>
            <input type="text" id="userName" placeholder="Seu nome completo" required>
        </div>

        <div id="form-checkout"></div>
    </div>
    
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script type="module" src="checkout.js"></script>
</body>
</html>
