<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - GranaEvo</title>
    <link rel="stylesheet" href="planos.css">
    <style>
        body {
            background: #0a0f1a;
            min-height: 100vh;
            padding: 20px;
        }
        
        .checkout-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .checkout-header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .plan-info {
            background: rgba(16, 185, 129, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .plan-info h3 {
            color: #10b981;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .plan-info .price {
            font-size: 32px;
            color: #fff;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(16, 185, 129, 0.3);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            color: #10b981;
            margin-top: 20px;
            font-size: 18px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
            color: #10b981;
        }

        @media (max-width: 768px) {
            .checkout-container {
                padding: 30px 20px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Processando seu pagamento...</div>
    </div>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>ðŸŽ‰ Finalize sua compra</h1>
            <p style="color: rgba(255,255,255,0.6);">Pagamento seguro via Stripe</p>
        </div>

        <div class="plan-info">
            <h3>Plano: <span id="planName"></span></h3>
            <div class="price">R$ <span id="planPrice"></span></div>
            <p style="color: rgba(255,255,255,0.6); margin-top: 10px; font-size: 14px;">Pagamento Ãºnico â€¢ Sem mensalidades</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="form-checkout">
            <div class="form-group">
                <label for="userEmail">Email *</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="userName">Nome Completo *</label>
                <input type="text" id="userName" name="userName" placeholder="Seu nome completo" required>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                Ir para Pagamento Seguro
            </button>
        </form>

        <div class="security-badges">
            <div class="security-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
                </svg>
                <span>Pagamento via Stripe</span>
            </div>
            <div class="security-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-width="2"/>
                </svg>
                <span>Anti-fraude ativo</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="checkout.js"></script>
</body>
</html>
